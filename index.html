<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styling CDNs and links/APIs -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
    <p>Find any city's weather!</p>
  </header>
  <!-- search and searched for cities -->
  <div class="container-fluid content">
    <div class="row">
      <section class="col-lg-3">
        <div class="col-lg-12 search-box">
          <h3 class="mt-1">Search for a City:</h3>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="search" placeholder="enter a city name" />
            <div>
              <button class="search-button" id="btn">Search</button>
            </div>
          </div>
          <ul class="list-group divider" id="history-list"></ul>
        </div>
      </section>
      <!-- current and 5-day -->
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
      </div>
    </div>
    <footer>
      Created by William Lowrimore | All Rights Reserved 2022 &copy;
    </footer>
    <!--javascript links-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
