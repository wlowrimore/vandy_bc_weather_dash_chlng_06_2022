<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
    <p>Find any city's weather!</p>
  </header>

  <main class="flex-container content">
    <div class="flex-city">
      <div class="card">
        <h2 class="card-header">Search By City:</h2>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="enter city name" />
          <button type="submit" class="btn" data="data">Search</button>
        </form>
      </div>
      
      <div>
        <div class="card">
          <div class="card-body previous-cities" id="previous-cities">

          </div>
        </div>
      </div>
    </div>

    <div class="flex-searched">
      <div class="searched-city">
        <h2 class="card-header"> <span id="searched-city-term">City Name:</span></h2>
        <div id="weather-container" class="weather-data">
        </div>
      </div>
      



      <div class="card 5-day">
        <h3 class="card-header">5-DayForecast:</h3>
        <div class="card-body">
          <div class="card-body" id="daily-data">


          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="./assets/js/homepage.js"></script>
</body>
</html>
